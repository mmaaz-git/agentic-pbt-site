name: Build and Deploy Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Generate site data
      run: |
        python3 generate_site.py

    - name: Verify generated files
      run: |
        echo "Checking generated files..."
        if [ ! -f "data-opus-4.1.json" ]; then
          echo "ERROR: data-opus-4.1.json was not generated!"
          exit 1
        fi
        echo "✅ data-opus-4.1.json exists"

        if [ ! -f "data-sonnet-4.5.json" ]; then
          echo "ERROR: data-sonnet-4.5.json was not generated!"
          exit 1
        fi
        echo "✅ data-sonnet-4.5.json exists"

        # Check that data files are valid JSON
        python3 -c "import json; json.load(open('data-opus-4.1.json'))" || (echo "ERROR: data-opus-4.1.json is not valid JSON!" && exit 1)
        echo "✅ data-opus-4.1.json is valid JSON"

        python3 -c "import json; json.load(open('data-sonnet-4.5.json'))" || (echo "ERROR: data-sonnet-4.5.json is not valid JSON!" && exit 1)
        echo "✅ data-sonnet-4.5.json is valid JSON"

    - name: Check for invalid bug status entries
      run: |
        echo "Validating status.json entries..."
        # The generate_site.py script will exit with code 1 if there are invalid entries
        # This ensures PRs that add invalid bug status entries will fail CI
        echo "✅ All status.json entries are valid"

    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4